<body>
<div id="map"></div>
<script>  
var map = L.map('map').setView([55.0, 83], 10);  
var outdoorsattrib = 'Thunderforest Outdoors Map<a href="http://www.thunderforest.com">, ';
   
L.tileLayer('https://{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png', {
	maxZoom: 18,
	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://www.thunderforest.com">Thunderforest</a>',
	id: 'examples.map-i875mjb7'
	}).addTo(map);
xively.setKey( "6Xjsshwd9lTnXMVoJ9OSsN40o2Lo7A3oVH4PqxhkYzpZIVhH" ); 
var feedID        = 673942471;
var datastreamID  = "temp"; 
xively.datastream.get (feedID, datastreamID, function ( datastream ) {  
	xively.feed.get(feedID, function(dat) { 
		//console.log(datastream);
		console.log(dat)
		var d = new Date(datastream["at"]).toLocaleString()
		//console.log(d)
		var marker = L.marker([dat.location.lat, dat.location.lon])
		marker.addTo(map)
		marker.bindPopup("<b>Температура:"+datastream["current_value"]+"</b>"
			+"<br>Последнее обновление:"+d
			+"<br><img src='http://api.xively.com/v2/feeds/"+feedID+'/datastreams/'+datastreamID+".png"
			+"?w=250&h=100&g=true'/>"
			+"<br>[<a href='http://xively.com/feeds/"+feedID+"'>подробнее</a>]").openPopup();
		/*
		xively.datastream.subscribe( feedID, datastreamID, function ( event , datastream_updated ) {  
			$(selector).html( datastream_updated["current_value"] );  
		});*/

	} );

 
});  

</script>
